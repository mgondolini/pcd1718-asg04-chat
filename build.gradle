// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'


    // Akka actors 2.5.3

    compile 'com.typesafe.akka:akka-actor_2.12:2.5.3'
    compile 'com.typesafe.akka:akka-remote_2.12:2.5.3'

}
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    //Akka

    compile 'com.typesafe.akka:akka-actor_2.12:2.5.3'
    compile 'com.typesafe.akka:akka-remote_2.12:2.5.3'

    //Mongo
    compile 'org.mongodb:mongodb-driver:3.0.4'
    compile 'org.mongodb:mongodb-driver-async:3.0.4'

    // RabbitMQ

    compile group: 'com.rabbitmq', name: 'amqp-client', version: '5.2.0'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'



}




